<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="showBackButton" slot="start">
      <ion-back-button item-right
                   defaultHref="/home/books"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
  <ion-button *ngIf="showInstallPwaButton" (click)="installPwa()" class="install-app">Install application</ion-button>
</ion-header>
<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
